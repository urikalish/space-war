<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Space War"/>
    <title>SpaceWar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div id="container" class="container display--none">
            <canvas id="canvas" class="canvas"></canvas>
        </div>
        <div id="start-form" class="start-form">
            <button id="start-button" class="start-button" onclick="onClickStartGame();">START</button>
            <img src="img/ship0.png" class="ship display--none" alt="ship0" />
            <img src="img/ship1.png" class="ship display--none" alt="ship1" />
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
